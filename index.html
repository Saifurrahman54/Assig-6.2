<body>
    <h1> Account Opening Form </h1>

    <fieldset>

        <legend>
            Personal Details:-
        </legend>

        <form action="#" method="get">

            <label for="name">Name:-</label>
            <input type="text"><br><br>

            <label for="Father's Name">Father's Name:-</label>
            <input type="text"><br><br>

            <label for="birth">Date of Birth:-</label>
            <input type="date"><br><br>

            <label for="Gender">Gender:-</label>
            <input type="radio" name="Gender" value="male" checked="checked"> Male
            <input type="radio" name="Gender" value="male"> Female<br><br>

            <label for="Nationality">Nationality:-</label>
            <input type="text"><br><br>

            <label for="Account Type">Account Type:-</label>
            <input type="radio" name="Account Type" value="Saving" checked="checked"> Saving
            <input type="radio" name="Account Type" value="Fixed"> Fixed<br><br>


            <label for="Preferences">Preferences:-</label>
            <input type="checkbox" name="Preferences" value="Internet Banking" checked="checked"> Internet Banking
            <input type="checkbox" name="Preferences" value="Mobile Banking"> Mobile Banking
            <input type="checkbox" name="Preferences" value="SMS Alert"> SMS Alert <br><br>

        </form>
        
        <label for="Address">Address:-</label>
        <textarea name="textarea" id="textarea" cols="20" rows="5">
            Write your comments......
        </textarea><br><br>


        <form>
            <label for="Country">Country:-</label>

            <select name="Country" id="Country">
                <option value="Pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Srilanka">Srilanka</option>
            </select><br><br>

            <label for="Zipcode">Zipcode:-</label>
            <input type="number"><br><br>

            <label for="Phone">Phone:-</label>
            <input type="number"><br><br>

            <label for="Email">Email:-</label>
            <input type="email"><br><br>

            <label for="Password">Password:-</label>
            <input type="password"><br><br>

            <label for="Password">Verify Password:-</label>
            <input type="password"><br><br>

            <button>SEND</button>
            <button>CLEAR</button>
        </form>

    </fieldset>
